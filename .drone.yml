kind: pipeline
name: go1.13

services:
  - name: etcd
    image: bitnami/etcd
    environment:
      ALLOW_NONE_AUTHENTICATION: yes
  - name: redis
    image: bitnami/redis
    environment:
      ALLOW_EMPTY_PASSWORD: yes

steps:
  - name: test
    image: golang:1.13
    environment:
      ETCD_ENDPOINTS: "etcd:2379"
      REDIS_ADDR: "redis:6379"
    commands:
      - go test -race -v -coverprofile=coverage.txt -covermode=atomic ./...

  - name: coverage
    image: plugins/codecov
    settings:
      token:
        from_secret: codecov-token
      files:
        - coverage.txt

